<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="login.css" />
  <title>Login</title>
  <script src="index.js"></script>
</head>

<body>
  <div class="container mt-5 col-lg-4 col-md-6 col-sm-12">
    <form action="#">
      <div id="heading" class="col-lg-12">
        <h2 class="mt-4 text-center">Login</h2>
      </div>
      <div id="input" class="col-12 mt-5">
        <div class="container col-10">
          <label for="username" class="col-12">Username</label><br />
          <input id="mail" type="text" placeholder="Type your username" class="col-12 inp" /><br /><br />
          <label for="password" class="col-lg-12">Password</label><br />
          <input id="pass" type="password" placeholder="Type your password" class="col-12 inp"/>
          <div class="col-12 text-end"><a href="#">Forgot password?</a></div>
          <br /><br />
          <input type="button" id="btn" value="LOGIN" class="text-center mt-3 col-12"  onclick="login()" />
        </div>
      </div>
      <br />
      <div id="social" class="text-center col-12 mt-4">
        <p>Or Sign Up Using</p>
        <button id="fb"><i class="fa fa-facebook"></i></button>
        <button id="tw"><i class="fa fa-twitter"></i></button>
        <button id="go"><i class="fa fa-google"></i></button>
      </div>
      <br />
      <div id="signup" class="text-center col-12 mt-4">
        <p>Or Sign Up Using</p>
        <a href="#">SIGN UP</a>
      </div>
      <br /><br />
    </form>
  </div>
</body>

</html>
