<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            display: block;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body> 
    <section>
        <form id="cardForm" action="/submit_donation" method="post">
            <h2>Make a donation...</h2>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="List out the items(optional)"></textarea>
            <br>
            <button type="submit">Donate</button>
        </form>
        
        <div id="cardContainer">
            
        </div>
    </section>
</body>
</html>
