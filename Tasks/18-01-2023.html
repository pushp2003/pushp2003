<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
        }
        h1{
            color: brown;
        }
        #sou{
            color: blue;
        }
        .sou{
            color: blueviolet;
        }
        h1,#sou,.sou{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>WORKING WITH CSS SELECTORS :</h1>
    <div id="sou">
        <p>SILVER OAK UNIVERSITY</p>
    </div>
    <div class="sou">
        <p>SILVER OAK UNIVERSITY</p>
    </div>
    <hr>
    <div>
        types of CSS selectors :
        <ol>
            <li>universal selector (*)</li>
            <li>tag selector (tag_name)</li>
            <li>id selector (#id_name)</li>
            <li>class selectors (.class_name)</li>
            <li>grouping selector (tags,id,class)</li>
        </ol>
    </div>
</body>
</html>
